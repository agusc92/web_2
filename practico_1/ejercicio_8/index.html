<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="titulo">
            Calculadora de tito
        </div>
        <nav>
            <ul>
                <li id="calculadora" class=" estilo-boton">
                    calculadora
                </li>
                <li id="pi" class="menu estilo-boton" data-pag="pi">
                    numero pi
                </li>
                <li id="about" class="menu estilo-boton" data-pag="about">
                    acerca de
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="calculadora">
            <span class="muestra" id="muestra"></span>
            <div>
                <div class="numero estilo-boton"  data-valor="7">7</div>   
                <div class="numero estilo-boton"  data-valor="8">8</div>   
                <div class="numero estilo-boton"  data-valor="9">9</div>   
                <div class="numero estilo-boton" data-valor="/">/</div>   
                
            </div>
            <div>
                <div class="numero estilo-boton"   data-valor="6">6</div>
                <div class="numero estilo-boton"   data-valor="5">5</div>
                <div class="numero estilo-boton"   data-valor="4">4</div>
                <div class="numero estilo-boton" data-valor="x">X</div>
            </div>
            <div>
                <div class="numero estilo-boton"  data-valor="3">3</div>
                <div class="numero estilo-boton"  data-valor="2">2</div>
                <div class="numero estilo-boton"  data-valor="1">1</div>
                <div class="numero estilo-boton"  data-valor="m">+</div>
            </div>
            <div>
                <div id="numero" class="numero  estilo-boton" data-valor=".">.</div>
                <div class="numero estilo-boton" data-valor="0">0</div>
                <div id="igual" class="estilo-boton" >=</div>
                <div class="numero estilo-boton"  data-valor="-">-</div>
                
            </div>
        </div>
        <div id="aledanios" class="aledanios">
          
        </div>
    </main>
    <footer>

    </footer>

    <script src="main.js"></script>
</body>
</html>

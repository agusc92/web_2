<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <header class="titulo">
        <div>Banco de Tito</div>
    </header>
    <main>
        <h1>Calculador de plazo fijo</h1>
        
        <form action="" method="post" id="form">
            <h2>introduzca los datos para calcular interes</h2>
            <div class="dato">
                <label for="money">introduzca una cantidad de dinero inicial: 
                </label>
                <input type="number" name="mony" id="mony" required>
            </div>
            <div class="dato">
                <label for="month">
                    Introduzca un plazo de tiempo en meses:
                </label>
                <input type="number" name="month" id="month" required>
            </div>
            <div class="dato interes">interes: 21%</div>
            <button type="submit">Calcular</button>
        </form>

        <div id="container" class="container"></div>
    </main>
    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
